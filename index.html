<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carti Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <!-- title -->
    <div class="px-4 py-5 my-5 text-center">
        <img class="d-block mx-auto mb-4 rounded-circle title-image" src="./images/carti-svg.jpg" alt="" width="80" >
        <h1 class="display-5 fw-bold text-body-emphasis">Whey u feelin' today?</h1>
        <div class="col-lg-6 mx-auto">
          <p class="lead mb-4"></p>
          <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <button type="button" class="btn btn-primary btn-lg px-4 gap-3 button">Generate</button>
          </div>
        </div>
      </div>

    <!-- image -->
    <div class= "container">
    <img src="./images/carti-svg.jpg" class="rounded mx-auto d-block carti-image" alt="carti" height="300">
    </div>

      
      
      <script src="index.js"></script>

</html>
